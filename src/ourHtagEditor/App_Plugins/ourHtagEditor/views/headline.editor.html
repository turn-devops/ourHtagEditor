<div ng-controller="Our.Umbraco.HtagEditor.Controller">
    <div class="headline clearfix {{ control.config.css }}">
        <textarea umb-auto-resize rows="1" class="textstring input-block-level text-{{control.value.textAlign}} {{control.value.hTag}} {{control.value.tagclass}}" localize="placeholder" placeholder="grid_placeholderWriteHere" ng-model="control.value.text"></textarea>

        <div class="toolbar-wrapper" ng-if="alignOptions.length > 1">
            <span><localize key="headline_position">Position</localize></span>
            <div class="toolbar">
                <button type="button" ng-repeat="align in alignOptions" ng-click="setPosition(align)" ng-class="{'active': control.value.textAlign === align}" role="button" aria-label="{{align}}">
                    <umb-icon icon="icon-oew-align-{{align}}" class="small"></umb-icon>
                </button>
            </div>
        </div>

        <div class="toolbar-wrapper">
            <span><localize key="headline_size">Size</localize></span>
            <div class="toolbar">
                <button type="button" class="has-layers" ng-repeat="size in sizeOptions" ng-click="setSize(size)" ng-class="{'active': control.value.hTag === size}" role="button" aria-label="H{{size}}">
                    <umb-icon icon="icon-oew-heading" class="small"></umb-icon>
                    <span class="icon-layers-text">{{ size[size.length - 1] }}</span>
                </button>
            </div>
        </div>

        <div class="toolbar-wrapper">
            <span><localize key="headline_class">Tag Class</localize></span>
            <div class="toolbar">
                <button type="button" class="has-layers" ng-repeat="tagclass in tagclassOptions" ng-click="setTagClass(tagclass)" ng-class="{'active': control.value.tagClass === tagclass}" role="button" aria-label="heading--{{tagclass}}">
                    <umb-icon icon="icon-oew-heading" class="small"></umb-icon>
                    <span class="icon-layers-text">{{ tagclass[tagclass.length - 1] }}</span>
                </button>
            </div>
        </div>
        
    </div>
</div>
