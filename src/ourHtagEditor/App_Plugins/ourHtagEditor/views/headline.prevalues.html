<div ng-controller="Our.Umbraco.HtagEditor.PreValueController">

    <div class="headline">
        <div class="toolbar-wrapper">
            <span><localize key="headline_allowed">Allowed</localize></span>
            <div class="toolbar">
                <button type="button" ng-repeat="align in alignOptions" ng-click="toggleAlign(align)" ng-class="{'active': model.value.align.options.indexOf(align) !== -1}">
                    <umb-icon icon="icon-oew-align-{{align}}" class="small"></umb-icon>
                </button>
            </div>
        </div>

        <div class="toolbar-wrapper">
            <span>&nbsp;</span>
            <div class="toolbar">
                <button type="button" class="has-layers" ng-repeat="size in sizeOptions" ng-click="toggleSize(size)" ng-class="{'active': model.value.size.options.indexOf(size) !== -1}">
                    <umb-icon icon="icon-oew-heading" class="small"></umb-icon>
                    <span class="icon-layers-text">{{ size[size.length - 1] }}</span>
                </button>
            </div>
        </div>

        <div class="toolbar-wrapper">
            <span>&nbsp;</span>
            <div class="toolbar">
                <button type="button" class="has-layers" ng-repeat="tagclass in tagclassOptions" ng-click="toggleTagclass(tagclass)" ng-class="{'active': model.value.tagclass.options.indexOf(tagclass) !== -1}">
                    <umb-icon icon="icon-oew-heading" class="small"></umb-icon>
                    <span class="icon-layers-text">{{ tagclass[tagclass.length - 1] }}</span>
                </button>
            </div>
        </div>

        <div class="toolbar-wrapper" style="clear:both;">
            <span><localize key="headline_default">Default</localize></span>
            <div class="toolbar">
                <button type="button" ng-repeat="align in alignOptions" ng-click="defaultAlign(align)" ng-class="{'active': model.value.align.default === align}">
                    <umb-icon icon="icon-oew-align-{{align}}" class="small"></umb-icon>
                </button>
            </div>
        </div>

        <div class="toolbar-wrapper">
            <span><localize key="headline_size">Size</localize></span>
            <div class="toolbar">
                <button type="button" class="has-layers" ng-repeat="size in sizeOptions" ng-click="defaultSize(size)" ng-class="{'active': model.value.size.default === size}">
                    <umb-icon icon="icon-oew-heading" class="small"></umb-icon>
                    <span class="icon-layers-text">{{ size[size.length - 1] }}</span>
                </button>
            </div>
        </div>

        <div class="toolbar-wrapper">
            <span><localize key="headline_class">Tag Class</localize></span>
            <div class="toolbar">
                <button type="button" class="has-layers" ng-repeat="tagclass in tagclassOptions" ng-click="defaultTagclass(tagclass)" ng-class="{'active': model.value.tagclass.default === tagclass}">
                    <umb-icon icon="icon-oew-heading" class="small"></umb-icon>
                    <span class="icon-layers-text">{{ tagclass[tagclass.length - 1] }}</span>
                </button>
            </div>
        </div>
    </div>

</div>
